<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html{width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
		#allmap{height:100%;width:100%;}
		}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=Gm0wcsxzTSax9QCDoeSNVPal"></script>
	<title>城市名定位</title>
</head>
<body>
	<div id="allmap"></div>

</body>
</html>
<script type="text/javascript">

	
	// 百度地图API功能
	
	var map = new BMap.Map("allmap");
	var longitude= GetQueryString("longitude");
	var latitude =GetQueryString("latitude");
	
	var new_point = new BMap.Point(latitude, longitude);
	map.centerAndZoom(new_point,15);
	map.enableScrollWheelZoom(true);
	var marker = new BMap.Marker(new_point);  // 创建标注
			map.addOverlay(marker);              // 将标注添加到地图中
			map.panTo(new_point);
	
function GetQueryString(name)
{
	 
     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
     var r = window.location.search.substr(1).match(reg);
     if(r!=null)return  unescape(r[2]); return null;
}
</script>
